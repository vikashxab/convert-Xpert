<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convert Xpert</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      color: #222;
      transition: background 0.3s, color 0.3s;
    }

    .header {
      background-color: #ffffff;
      border-bottom: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .top-bar {
      width: 100%;
      max-width: 1200px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    .site-name {
      font-size: 24px;
      font-weight: 700;
      color: #007BFF;
      letter-spacing: 1px;
      text-align: center;
    }

    .nav-left,
    .nav-center,
    .nav-right {
      display: flex;
      align-items: center;
    }

    .nav-left i,
    .nav-center i,
    .nav-right i {
      font-size: 20px;
      cursor: pointer;
      margin: 0 10px;
    }

    .ad-banner {
      width: 100%;
      max-width: 1000px;
      margin: 10px auto 0;
      padding: 10px;
      background-color: #e2e2e2;
      text-align: center;
      font-size: 14px;
      color: #555;
      border-radius: 5px;
    }

    /* Dark mode */
    .dark-mode {
      background-color: #222;
      color: #f1f1f1;
    }

    .dark-mode .header {
      background-color: #333;
      border-bottom: 1px solid #555;
    }

    .dark-mode .site-name {
      color: #00C853;
    }

    .dark-mode .ad-banner {
      background-color: #444;
      color: #ccc;
    }

    @media (max-width: 768px) {
      .top-bar {
        flex-direction: row;
        justify-content: space-between;
      }

      .site-name {
        font-size: 20px;
      }
    }
  </style>
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body>

  <div class="header">
    <div class="top-bar">
      <div class="nav-left">
        <i class="fas fa-bars" title="Menu"></i>
      </div>

      <div class="site-name">CONVERT XPERT</div>

      <div class="nav-right">
        <i class="fas fa-search" title="Search"></i>
        <i class="fas fa-moon" title="Toggle Dark Mode" onclick="toggleDarkMode()"></i>
        <i class="fas fa-home" title="Home"></i>
      </div>
    </div>

    <div class="ad-banner">
      <!-- Ads code paste here -->
      <strong>Ad Banner Placeholder</strong><br />
      (Paste your responsive ad code here)
    </div>
  </div>

</body>
</html>
